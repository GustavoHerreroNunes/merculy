# More information about the configuration file can be found here:
# https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/serverless-sam-cli-config.html
version = 0.1

[default.global.parameters]
stack_name = "FilesAPI"

[default.build.parameters]
cached = true
parallel = true

[default.validate.parameters]
lint = true

[default.deploy.parameters]
capabilities = "CAPABILITY_IAM"
confirm_changeset = true
#resolve_s3 = true
s3_prefix = "FilesAPI"
region = "us-east-1"
disable_rollback = false
image_repositories = []
resolve_s3 = true
parameter_overrides = "EnvironmentName=\"prod\""

[default.package.parameters]
#resolve_s3 = true

[default.sync.parameters]
watch = true

[default.local_start_api.parameters]
warm_containers = "EAGER"

[default.local_start_lambda.parameters]
warm_containers = "EAGER"

[staging.global.parameters]
stack_name = "staging-files-api"

[staging.build.parameters]
cached = true
parallel = true

[staging.validate.parameters]
lint = true

[staging.deploy.parameters]
capabilities = "CAPABILITY_IAM"
confirm_changeset = true
#resolve_s3 = true
s3_prefix = "FilesAPI"
region = "us-east-1"
# profile = "PowerUserAccess-730335186061"
image_repositories = []

[staging.package.parameters]
#resolve_s3 = true

[staging.sync.parameters]
watch = true

[staging.local_start_api.parameters]
warm_containers = "EAGER"

[staging.local_start_lambda.parameters]
warm_containers = "EAGER"
